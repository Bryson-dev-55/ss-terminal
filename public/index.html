<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-black text-white overflow-x-hidden">
    <!-- Simplified Background -->
    <div class="fixed inset-0 z-0 opacity-10">
        <div class="absolute inset-0 bg-gradient-to-br from-purple-900 via-black to-blue-900"></div>
    </div>

    <div class="relative z-10 container mx-auto max-w-4xl px-4 py-6">
        <!-- Compact Header -->
        <div class="text-center mb-8">
            <div class="inline-block">
                <h1 class="text-4xl md:text-5xl font-black mb-3">
                    <span class="bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">
                        SPAM SHARE
                    </span>
                </h1>
                <div class="flex items-center justify-center gap-2 mb-1">
                    <div class="text-xs font-bold text-purple-400 tracking-widest">
                        <span id="welcome-message" class="typing-text"></span>
                    </div>
                    <div class="w-1.5 h-1.5 rounded-full bg-purple-500 animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- Single Column Compact Layout -->
        <div class="space-y-6">
            <!-- Compact Form -->
            <div class="bg-gray-900/80 backdrop-blur-md rounded-xl border border-gray-800 p-5">
                <div class="flex items-center gap-2 mb-4 pb-3 border-b border-gray-800">
                    <div class="w-1.5 h-1.5 rounded-full bg-purple-500 animate-pulse"></div>
                    <h2 class="text-sm font-bold text-purple-400 tracking-wide">CONTROL PANEL</h2>
                </div>

                <form onsubmit="submitForm(event)" class="space-y-4">
                    <!-- APPSTATE -->
                    <div>
                        <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">
                            <i class="fas fa-key text-purple-400 text-xs"></i>
                            APPSTATE
                        </label>
                        <input 
                            type="text" 
                            id="cookies" 
                            name="cookie" 
                            placeholder="Paste appstate..."
                            class="w-full px-3 py-2.5 bg-black/40 border border-gray-700 rounded-lg focus:outline-none focus:border-purple-500 text-sm text-white placeholder-gray-500 transition-colors"
                        >
                    </div>

                    <!-- LINK -->
                    <div>
                        <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">
                            <i class="fas fa-link text-blue-400 text-xs"></i>
                            LINK
                        </label>
                        <input 
                            type="text" 
                            id="urls" 
                            name="url" 
                            placeholder="Facebook URL..."
                            class="w-full px-3 py-2.5 bg-black/40 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-sm text-white placeholder-gray-500 transition-colors"
                        >
                    </div>

                    <!-- Compact Grid for Limit & Delay -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">
                                <i class="fas fa-bolt text-pink-400 text-xs"></i>
                                LIMIT
                            </label>
                            <input 
                                type="text" 
                                id="amounts" 
                                name="amount" 
                                placeholder="100"
                                class="w-full px-3 py-2.5 bg-black/40 border border-gray-700 rounded-lg focus:outline-none focus:border-pink-500 text-sm text-white placeholder-gray-500 transition-colors"
                            >
                        </div>

                        <div>
                            <label class="flex items-center gap-2 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">
                                <i class="fas fa-clock text-cyan-400 text-xs"></i>
                                DELAY
                            </label>
                            <input 
                                type="text" 
                                id="intervals" 
                                name="interval" 
                                placeholder="5"
                                pattern="[0-9]*"
                                class="w-full px-3 py-2.5 bg-black/40 border border-gray-700 rounded-lg focus:outline-none focus:border-cyan-500 text-sm text-white placeholder-gray-500 transition-colors"
                            >
                        </div>
                    </div>

                    <!-- Compact Button -->
                    <button 
                        type="submit" 
                        onclick="submitForm()" 
                        id="submit-button"
                        class="w-full mt-4"
                    >
                        <div class="px-4 py-3 bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg font-bold text-white shadow-lg transform hover:scale-[1.02] transition-transform duration-200 flex items-center justify-center gap-2">
                            <i class="fas fa-rocket text-sm"></i>
                            <span class="tracking-wide text-sm">LAUNCH</span>
                        </div>
                    </button>

                    <div id="result" class="hidden"></div>
                </form>
            </div>

            <!-- Compact Stats Row -->
            <div class="grid grid-cols-2 gap-4">
                <!-- Stats Card 1 -->
                <div class="bg-gray-900/80 backdrop-blur-md rounded-xl border border-gray-800 p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1">Processed</div>
                            <div id="processed-count" class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-400">0</div>
                        </div>
                        <div class="w-10 h-10 rounded-lg bg-cyan-500/10 flex items-center justify-center">
                            <i class="fas fa-chart-bar text-cyan-400 text-sm"></i>
                        </div>
                    </div>
                </div>

                <!-- Stats Card 2 -->
                <div class="bg-gray-900/80 backdrop-blur-md rounded-xl border border-gray-800 p-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-gray-400 text-xs font-semibold uppercase tracking-wider mb-1">Active</div>
                            <div id="active-count" class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">0</div>
                        </div>
                        <div class="w-10 h-10 V5purple-500/10 flex items-center justify-center">
                            <i class="fas fa-tasks text-purple-400 text-sm"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Card -->
            <div class="bg-gray-900/80 backdrop-blur-md rounded-xl border border-gray-800 p-4">
                <div class="flex items-center gap-2 mb-3">
                    <div class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                    <div class="text-green-400 text-xs font-bold">SYSTEM STATUS</div>
                </div>
                <div class="space-y-2 text-xs">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Server</span>
                        <span class="text-green-400 font-semibold">● ONLINE</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">API</span>
                        <span class="text-green-400 font-semibold">● READY</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Queue</span>
                        <span class="text-yellow-400 font-semibold">● IDLE</span>
                    </div>
                </div>
            </div>

            <!-- Terminal Section -->
            <div id="process-container">
                <div class="bg-gray-900/80 backdrop-blur-md rounded-xl border border-gray-800 p-5">
                    <div class="flex items-center gap-2 mb-4 pb-3 border-b border-gray-800">
                        <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                        <h2 class="text-sm font-bold text-cyan-400">TERMINAL</h2>
                        <div class="ml-auto text-xs text-gray-500 font-mono">REALTIME</div>
                    </div>
                    
                    <div id="terminal" class="bg-black/60 rounded-lg p-4 font-mono text-xs h-60 overflow-y-auto custom-scrollbar">
                        <div id="terminal-content">
                            <div id="terminal-lines"></div>
                            <div id="typing-cursor" class="text-green-400">|</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center pt-4 border-t border-gray-800/50">
                <div class="text-xs text-gray-500">
                    <span>© 2025 spam share</span>
                    <span class="mx-2">•</span>
                    <span class="text-purple-400">Creator: Bryson</span>
                    <span class="mx-2">•</span>
                    <span>Bryson all rights reserved</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .terminal-line {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            padding: 1px 0;
            animation: fadeIn 0.3s ease-in;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #a855f7;
            white-space: nowrap;
        }

        .terminal-typing {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #10b981;
            white-space: nowrap;
            animation: typing 1.5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes deleting {
            from { width: 100% }
            to { width: 0 }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #10b981 }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #typing-cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.3); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.5); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(139, 92, 246, 0.8); }
    </style>

    <!-- JavaScript -->
    <script>
        // Welcome message typing forward and backward effect
        const welcomeMessages = [
            "Welcome to Spam Share",
            "Automation Tool Ready",
            "System Initialized",
            "Server Connected",
            "Ready for Operation",
            "Powered by Bryson"
        ];

        let currentWelcomeIndex = 0;
        let isDeleting = false;
        let currentText = '';
        let charIndex = 0;
        const welcomeElement = document.getElementById('welcome-message');
        const typingSpeed = 100; // ms per character
        const deletingSpeed = 50; // ms per character
        const pauseTime = 5000; // 5 seconds pause between messages

        function typeWelcomeMessage() {
            const fullText = welcomeMessages[currentWelcomeIndex];
            
            if (isDeleting) {
                // Deleting text
                currentText = fullText.substring(0, charIndex - 1);
                charIndex--;
                welcomeElement.textContent = currentText;
                
                if (charIndex > 0) {
                    setTimeout(typeWelcomeMessage, deletingSpeed);
                } else {
                    isDeleting = false;
                    currentWelcomeIndex = (currentWelcomeIndex + 1) % welcomeMessages.length;
                    setTimeout(typeWelcomeMessage, 500);
                }
            } else {
                // Typing text
                currentText = fullText.substring(0, charIndex + 1);
                charIndex++;
                welcomeElement.textContent = currentText;
                
                if (charIndex < fullText.length) {
                    setTimeout(typeWelcomeMessage, typingSpeed);
                } else {
                    // Full text typed, wait 5 seconds then start deleting
                    setTimeout(() => {
                        isDeleting = true;
                        setTimeout(typeWelcomeMessage, 500);
                    }, pauseTime);
                }
            }
            
            // Update cursor visibility
            if (charIndex === fullText.length && !isDeleting) {
                welcomeElement.style.borderRightColor = '#a855f7';
            } else {
                welcomeElement.style.borderRightColor = 'transparent';
            }
        }

        // Initialize welcome message
        setTimeout(() => {
            typeWelcomeMessage();
        }, 500);

        // Terminal management
        const terminalLines = [];
        const MAX_TERMINAL_LINES = 5;
        let isTerminalTyping = false;

        function addTerminalLine(text, type = 'info') {
            const line = document.createElement('div');
            line.className = 'terminal-line';
            
            let colorClass = 'text-gray-300';
            if (type === 'success') colorClass = 'text-green-400';
            if (type === 'error') colorClass = 'text-red-400';
            if (type === 'warning') colorClass = 'text-yellow-400';
            if (type === 'process') colorClass = 'text-cyan-400';
            
            line.innerHTML = `<span class="${colorClass}">${text}</span>`;
            
            // Add typing effect
            const originalText = line.innerHTML;
            line.innerHTML = '';
            line.style.width = '0';
            line.style.overflow = 'hidden';
            line.style.whiteSpace = 'nowrap';
            line.style.borderRight = '2px solid #10b981';
            
            const terminalContent = document.getElementById('terminal-lines');
            terminalContent.appendChild(line);
            
            // Typing animation
            const textLength = text.length;
            let charIndex = 0;
            
            function typeChar() {
                if (charIndex < textLength) {
                    line.innerHTML = `<span class="${colorClass}">${text.substring(0, charIndex + 1)}</span>`;
                    charIndex++;
                    setTimeout(typeChar, 50);
                } else {
                    line.style.borderRight = 'none';
                    line.innerHTML = `<span class="${colorClass}">${text}</span>`;
                    line.style.width = 'auto';
                    
                    // Add to tracking array
                    terminalLines.push(line);
                    
                    // Keep only last MAX_TERMINAL_LINES
                    if (terminalLines.length > MAX_TERMINAL_LINES) {
                        const removedLine = terminalLines.shift();
                        removedLine.remove();
                    }
                    
                    // Scroll to bottom
                    const terminal = document.getElementById('terminal');
                    terminal.scrollTop = terminal.scrollHeight;
                }
            }
            
            typeChar();
        }

        // Statistics update function
        async function updateStatistics() {
            try {
                const response = await fetch('/statistics');
                const data = await response.json();
                
                document.getElementById('processed-count').textContent = data.processed || 0;
                document.getElementById('active-count').textContent = data.activeSessions || 0;
            } catch (error) {
                console.error('Failed to fetch statistics:', error);
            }
        }

        // Original JavaScript (unchanged from V3)
        async function submitForm() {
          event.preventDefault();
          const result = document.getElementById('result');
          const button = document.getElementById('submit-button');
          try {
            result.classList.remove('hidden');
            button.style.display = 'none';
            const response = await fetch('/api/submit', {
              method: 'POST',
              body: JSON.stringify({
                cookie: document.getElementById('cookies').value,
                url: document.getElementById('urls').value,
                amount: document.getElementById('amounts').value,
                interval: document.getElementById('intervals').value,
              }),
              headers: {
                'Content-Type': 'application/json',
              },
            });
            const data = await response.json();
        
            if (data.status === 200) {
              result.className = 'p-3 rounded-lg text-center font-semibold text-sm bg-green-500/20 border border-green-500/50 text-green-300';
              result.innerHTML = '✓ Submitted successfully!';
              button.style.display = 'block';
              
              // Add to terminal with typing effect
              addTerminalLine('Task submitted successfully', 'success');
              addTerminalLine(`Target: ${document.getElementById('amounts').value} shares | Delay: ${document.getElementById('intervals').value}s`, 'info');
              
            } else {
              result.className = 'p-3 rounded-lg text-center font-semibold text-sm bg-red-500/20 border border-red-500/50 text-red-300';
              result.innerHTML = '✗ Error: ' + data.error;
              button.style.display = 'block';
              
              // Add to terminal with typing effect
              addTerminalLine('Error submitting task: ' + data.error, 'error');
            }
          } catch (e) {
            console.error(e);
          }
        }
        
        // Modified terminal display function
        async function linkOfProcessing() {
          try {
            const processContainer = document.getElementById('process-container');
            const initialResponse = await fetch('/total');
        
            if (!initialResponse.ok) {
              throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
            }
        
            const initialData = await initialResponse.json();
            
            // Update statistics
            updateStatistics();
            
            if (initialData.length === 0) {
              return;
            }
            
            // Clear existing intervals
            window.processingIntervals = window.processingIntervals || {};
            for (const sessionId in window.processingIntervals) {
              clearInterval(window.processingIntervals[sessionId]);
            }
            
            initialData.forEach((link, index) => {
              let { url, count, id, target, session } = link;
              
              // Add initial line with typing effect
              addTerminalLine(`Starting process ID: ${id} | Target: ${target} shares`, 'process');
              
              // Store session update interval
              window.processingIntervals[session] = setInterval(async () => {
                const updateResponse = await fetch('/total');
        
                if (!updateResponse.ok) {
                  console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                  return;
                }
        
                const updateData = await updateResponse.json();
                const updatedLink = updateData.find((link) => link.session === session);
        
                if (updatedLink) {
                  let { count, id, target } = updatedLink;
                  
                  // Update terminal with typing effect
                  addTerminalLine(`successfully share ${count}/${target} ${id}`, 'success');
                  
                  // Update statistics
                  updateStatistics();
                }
              }, 1000);
            });
        
          } catch (error) {
            console.error(error);
            addTerminalLine(`Error fetching processes: ${error.message}`, 'error');
          }
        }
        
        // Initialize with typing effect
        setTimeout(() => {
          addTerminalLine('Initializing terminal...', 'info');
          setTimeout(() => {
            addTerminalLine('System ready', 'success');
            setTimeout(() => {
              addTerminalLine('Type help for commands', 'info');
              linkOfProcessing();
            }, 800);
          }, 800);
        }, 500);
        
        // Periodically update statistics
        setInterval(updateStatistics, 5000);
        
     </script>
</body>
</html>
